<!DOCTYPE html>
<html>
<head>
  <title>Chirp 2...the Re-Chirppening</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="timeline.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" type="text/css">
</head>
<body>
  <!-- Content goes here. -->
  <div class="container" id="content">
  </div>

  <div class="modal fade bs-example-modal-lg" id="modal-id" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
      </div>
    </div>
  </div>
  <!-- Scripts go here. -->
  <script id="post-template" type="text/x-handlebars-template">
    {{#each post}}
    <div class="row">
      <div class="col-md-2 avatar">
        <div class="row">
          <img src = "{{ user.photo_url }}" />
        </div>
        <div class="row username">
          <p class="user-expand" > {{ user.username }} </p>
        </div>
      </div>
      <div class="col-md-10 post-body">
        <div class="row">
          <p> {{ body }} </p>
        </div>
        <div class="row">
          <p> Posted on {{ dateFormatter created_at }} </p>
        </div>
      </div>
    </div>
    {{/each}}
  </script>

<script id="modal-template" type="text/x-handlebars-template">
  <div class="container">
    <div class="row">
      <p> {{ username }} </p>
    </div>
  </div>
</script>

  <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
  <script type="text/javascript" src="moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script type="text/javascript" src="timeline.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
